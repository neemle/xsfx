name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    name: cross-build-release
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute cross image cache key
        id: cache-key
        run: |
          HASH=$(cat Dockerfile scripts/xsfx-entrypoint.sh | sha256sum | cut -c1-16)
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          echo "image=ghcr.io/${{ github.repository }}/cross-cache:$HASH" >> "$GITHUB_OUTPUT"

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull cached cross image
        id: cache
        continue-on-error: true
        run: |
          if docker pull "${{ steps.cache-key.outputs.image }}"; then
            docker tag "${{ steps.cache-key.outputs.image }}" xsfx-build
            echo "hit=true" >> "$GITHUB_OUTPUT"
          else
            echo "hit=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build all targets
        run: ./build.sh

      - name: Push cross image to cache
        if: steps.cache.outputs.hit != 'true'
        continue-on-error: true
        run: |
          docker tag xsfx-build "${{ steps.cache-key.outputs.image }}"
          docker push "${{ steps.cache-key.outputs.image }}"

      - name: Package release artifacts
        run: |
          cd dist
          for f in xsfx-*; do
            [ -f "$f" ] || continue
            if [[ "$f" == *.exe ]]; then
              name="${f%.exe}"
              zip "${name}.zip" "$f"
            else
              tar -czf "${f}.tar.gz" "$f"
            fi
          done
          ls -lh *.tar.gz *.zip 2>/dev/null || true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
